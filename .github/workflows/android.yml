name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Cache Gradle dependencies
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Start Android Emulator
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          device: "Resizable Experimental API 33"
          script: |
            emulator -list-avds
            emulator -avd "Resizable Experimental API 33" -no-audio -no-window -gpu swiftshader_indirect &
            android-wait-for-emulator

      - name: Build and Run Specific Test
        run: |
          ./gradlew clean
          ./gradlew app:connectedAndroidTest -Pandroid.testInstrumentationRunnerArguments.class=com.flexicharge.bolt.TestApi

      - name: Upload Test Results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: app/build/reports/tests
