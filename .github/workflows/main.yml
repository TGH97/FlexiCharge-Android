name: Android CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@main

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: '17'



      - name: Build with Gradle
        run: ./gradlew build


      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'


      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Start Emulator
        run: |
          export LD_LIBRARY_PATH=${ANDROID_HOME}/emulator/lib64:${ANDROID_HOME}/emulator/lib64/qt/lib
          emulator -avd test -no-snapshot -no-audio -no-window -gpu swiftshader_indirect -no-boot-anim -camera-back none -camera-front none -qemu -m 2048 &

          
      - name: Run UI Tests
        run: |
          chmod +x ./gradlew
          ./gradlew connectedCheck

      - name: Run unit tests
        run: ./gradlew Test

      - name: Upload Test Results
        uses: actions/upload-artifact@v1
        with:
          name: test-results
          path: app/build/reports/tests



